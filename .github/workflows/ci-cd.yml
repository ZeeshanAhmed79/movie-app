name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKERHUB_REPO: yourdockeruser/movie-app

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install & Test Backend
        run: |
          cd backend
          npm ci
          npm test
      - name: Install & Test Frontend
        run: |
          cd frontend
          npm ci
          npm test

      - name: Build Docker images
        run: |
          docker build -t ${{ env.DOCKERHUB_REPO }}-backend:latest -f docker/backend.Dockerfile .
          docker build -t ${{ env.DOCKERHUB_REPO }}-frontend:latest -f docker/frontend.Dockerfile .

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push images
        run: |
          docker tag ${{ env.DOCKERHUB_REPO }}-backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}-backend:${{ github.sha }}
          docker tag ${{ env.DOCKERHUB_REPO }}-frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}-frontend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}-frontend:${{ github.sha }}

  deploy-staging:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to staging k8s
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG_STAGING }}
        run: |
          kubectl --kubeconfig=$KUBECONFIG set image deployment/movie-backend movie-backend=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}-backend:${{ github.sha }}
          kubectl --kubeconfig=$KUBECONFIG set image deployment/movie-frontend movie-frontend=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}-frontend:${{ github.sha }}

  deploy-prod:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to production k8s
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG_PROD }}
        run: |
          kubectl --kubeconfig=$KUBECONFIG set image deployment/movie-backend movie-backend=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}-backend:${{ github.sha }}
          kubectl --kubeconfig=$KUBECONFIG set image deployment/movie-frontend movie-frontend=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}-frontend:${{ github.sha }}
